<!DOCTYPE html>
<html>

<head>
  <title>Rocket | Sequence Controller</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        type="text/css"
        href="stylesheets/sequenceController.scss">
</head>

<body>

  <div class="site_content">

    <div class="item __active"
         data-group="a"
         data-id="one">A - one</div>
    <div class="item"
         data-group="a"
         data-id="two">A - two</div>
    <div class="item"
         data-group="a"
         data-id="three">A - three</div>

    <div class="item __active"
         data-group="b"
         data-id="one">B - one</div>
    <div class="item"
         data-group="b"
         data-id="two">B - two</div>
    <div class="item"
         data-group="b"
         data-id="three">B - three</div>

    <div class="controls">
      <a class="js_previous"
         data-group="a"
         href="javascript:void(0)">A - Previous</a>
      <a class="js_next"
         data-group="a"
         href="javascript:void(0)">A - Next</a>
    </div>

    <div class="controls">
      <a class="js_previous"
         data-group="b"
         href="javascript:void(0)">B - Previous</a>
      <a class="js_next"
         data-group="b"
         href="javascript:void(0)">B - Next</a>
    </div>

    <div class="controls">
      <a class="js_jump"
         data-group="a"
         data-target="one"
         href="javascript:void(0)">A - Jump - one</a>
      <a class="js_jump"
         data-group="b"
         data-target="one"
         href="javascript:void(0)">B - Jump - one</a>
    </div>
  </div><!-- site_content -->

  <script src="javascripts/sequenceController.ts"></script>
</body>

</html>
