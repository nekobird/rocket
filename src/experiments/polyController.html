<!DOCTYPE html>
<html>

<head>
  <title>Rocket | Poly Controller</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        type="text/css"
        href="stylesheets/polyController.scss">
</head>

<body>

  <div class="site_content">

    <div class="items">
      <div class="itemContainer">
        <div class="item __active"
             data-group="a"
             data-id="one">A - Item One</div>
        <div class="item"
             data-group="a"
             data-id="two">A - Item Two</div>
        <div class="item"
             data-group="a"
             data-id="three">A - Item Three</div>
      </div>
    </div>
    <div class="items">
      <div class="itemContainer">
        <div class="item __active"
             data-group="b"
             data-id="one">Poly One</div>
        <div class="item"
             data-group="b"
             data-id="two">Poly Two</div>
        <div class="item"
             data-group="b"
             data-id="three">Poly Three</div>
      </div>
    </div>
    <div class="controls">
      <a class="js_open"
         data-group="a"
         data-target="one"
         href="javascript:void(0)">A - Open One</a>
      <a class="js_open"
         data-group="a"
         data-target="two"
         href="javascript:void(0)">A - Open One</a>
      <a class="js_close"
         data-group="a"
         data-target="one"
         href="javascript:void(0)">A - Close One</a>
    </div>

    <div class="controls">
      <a class="js_activateAll"
         data-group="a"
         href="javascript:void(0)">A - Activate All</a>
      <a class="js_deactivateAll"
         data-group="a"
         href="javascript:void(0)">A - Deactivate All</a>
      <a class="js_toggleAll"
         data-group="a"
         href="javascript:void(0)">A - Toggle All</a>
    </div>
  </div><!-- site_content -->

  <script src="javascripts/polyController.ts"></script>
</body>

</html>
