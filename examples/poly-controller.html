<!DOCTYPE html>
<html>

<head>
  <include src="_head.html"></include>
</head>

<body>

  <include src="_site-header.html"></include>
  <div class="site-content">
    <div class="page-polyController">

      <div class="items">
        <div class="itemContainer">
          <div class="item item--active"
              data-group="a"
              data-id="one">A - Item One</div>

          <div class="item"
              data-group="a"
              data-id="two">A - Item Two</div>

          <div class="item"
              data-group="a"
              data-id="three">A - Item Three</div>
        </div>
      </div>

      <div class="items">
        <div class="itemContainer">
          <div class="item item--active"
              data-group="b"
              data-id="one">Poly One</div>
          <div class="item"
              data-group="b"
              data-id="two">Poly Two</div>
          <div class="item"
              data-group="b"
              data-id="three">Poly Three</div>
        </div>
      </div>

      <div class="controls">
        <a class="button button--primary js-item-open"
           data-group="a"
           data-target="one"
           href="javascript:void(0)">1</a>

        <a class="button button--primary js-item-open"
           data-group="a"
           data-target="two"

           data-group="a"
           data-target="one"
           href="javascript:void(0)">close-1</a>

      <div class="controls">
        <a class="js-item-open-all"
           data-group="a"
           href="javascript:void(0)">A - Activate All</a>

        <a class="js-item-close-all"
           data-group="a"
           href="javascript:void(0)">A - Deactivate All</a>

        <a class="js-item-toggle-all"
           data-group="a"
           href="javascript:void(0)">A - Toggle All</a>
      </div>

    </div><!-- page-polyController -->

  <script src="javascripts/polyController.ts"></script>
