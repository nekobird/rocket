<!DOCTYPE html>
<html>

<head>
  <include src="_head.html"></include>
</head>

<body>

  <include src="_site-header.html"></include>
  <div class="site-content">
    <div class="page-sequenceController">

      <div
        class="item item--active js-item"
        data-id="1">
        A - 1
      </div>
      <div
        class="item js-item"
        data-id="2">
        A - 2
      </div>
      <div
        class="item js-item"
        data-id="3">
        A - 3
      </div>

      <div class="controls">
        <a
          class="js-item-trigger"
          data-action="previous"
          href="javascript:void(0)">
          A - Previous
        </a>
        <a
          class="js-item-trigger"
          data-action="next"
          href="javascript:void(0)">
          A - Next
        </a>
      </div>

      <div class="controls">
        <a
          class="js-item-trigger"
          data-action="jump"
          data-target="1"
          href="javascript:void(0)">
          A - Jump - 1
        </a>
        <a
          class="js-item-trigger"
          data-action="jump"
          data-target="2"
          href="javascript:void(0)">
          A - Jump - 2
        </a>
      </div>

    </div><!-- page-sequenceController -->
  </div><!-- site-content -->

  <script src="javascripts/sequenceController.ts"></script>
</body>

</html>
