<!DOCTYPE html>
<html>

<head>
  <title>Rocket | Mono Controller</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover">

  <link rel="stylesheet"
        type="text/css"
        href="stylesheets/monoController.scss">
</head>

<body>
  <div class="site_content">
    <a href="index.html">Go Back</a>

    <div class="items">
      <div class="item __active"
           data-group="a"
           data-id="one">A - one</div>
      <div class="item"
           data-group="a"
           data-id="two">A - two</div>
      <div class="item"
           data-group="a"
           data-id="three">A - three</div>
    </div>

    <div class="items">
      <div class="item __active"
           data-group="b"
           data-id="one">B - one</div>
      <div class="item"
           data-group="b"
           data-id="two">B - two</div>
      <div class="item"
           data-group="b"
           data-id="three">B - three</div>
    </div>

    <div class="controls">
      <a class="js_toggle"
         data-group="a"
         data-target="one"
         href="javascript:void(0)">A - Toggle One</a>
      <a class="js_activate"
         data-group="a"
         data-target="two"
         href="javascript:void(0)">A - Open Two</a>
      <a class="js_activate"
         data-group="a"
         data-target="three"
         href="javascript:void(0)">A - Open Three</a>
      <a class="js_deactivate"
         data-group="a"
         href="javascript:void(0)">A - Deactivate</a>
    </div>

    <div class="controls">
      <a class="js_activate"
         data-group="b"
         data-target="one"
         href="javascript:void(0)">B - Open One</a>
      <a class="js_activate"
         data-group="b"
         data-target="two"
         href="javascript:void(0)">B - Open Two</a>
      <a class="js_activate"
         data-group="b"
         data-target="three"
         href="javascript:void(0)">B - Open Three</a>
      <a class="js_deactivate"
         data-group="b"
         href="javascript:void(0)">B - Deactivate</a>
    </div>

    <div class="controls">
      <a id="deactivate_a_one"
         href="javascript:void(0)">Deactivate A One</a>
    </div>
  </div><!-- site_content -->

  <script src="javascripts/monoController.ts"></script>
</body>

</html>
